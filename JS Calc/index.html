<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container content">
	<div id="calculator">

		<div id="top">
		<h1>JS Calculator</h1>
			<button class="btn btn-danger" id="clear" data-key="C">C</button>
			<span id="input">0</span><!-- /#input -->
		</div><!-- /#top -->

		<button class="btn btn-default number" data-key="7">7</button>
		<button class="btn btn-default number" data-key="8">8</button>
		<button class="btn btn-default number" data-key="9">9</button>
		<button class="btn btn-primary operator" data-key="+">+</button>

		<br>

		<button class="btn btn-default number" data-key="4">4</button>
		<button class="btn btn-default number" data-key="5">5</button>
		<button class="btn btn-default number" data-key="6">6</button>
		<button class="btn btn-primary operator" data-key="-">-</button>

		<br>

		<button class="btn btn-default number" data-key="1">1</button>
		<button class="btn btn-default number" data-key="2">2</button>
		<button class="btn btn-default number" data-key="3">3</button>
		<button class="btn btn-primary operator" data-key="*">*</button>

		<br>

		<button class="btn btn-default number" data-key="0">0</button>
		<button class="btn btn-default number" data-key=".">.</button>
		<button class="btn btn-success operator" id="equals" data-key="=">=</button>
		<button class="btn btn-primary operator" data-key="/">/</button>

	</div><!-- /#calculator -->
</div><!-- /.content -->


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
