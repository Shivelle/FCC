<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Sans|Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container content">
	<div id="calculator">

		<div id="top">
		<h1>JS Calculator</h1>
			<button class="btn btn-danger" id="clear">C</button>
			<span id="input">0</span><!-- /#input -->
		</div><!-- /#top -->

		<button class="btn btn-default number">7</button>
		<button class="btn btn-default number">8</button>
		<button class="btn btn-default number">9</button>
		<button class="btn btn-primary operator">+</button>

		<br>

		<button class="btn btn-default number">4</button>
		<button class="btn btn-default number">5</button>
		<button class="btn btn-default number">6</button>
		<button class="btn btn-primary operator">-</button>

		<br>

		<button class="btn btn-default number">1</button>
		<button class="btn btn-default number">2</button>
		<button class="btn btn-default number">3</button>
		<button class="btn btn-primary operator">*</button>

		<br>

		<button class="btn btn-default number">0</button>
		<button class="btn btn-default number">.</button>
		<button class="btn btn-success operator" id="equals">=</button>
		<button class="btn btn-primary operator">+</button>

	</div><!-- /#calculator -->
</div><!-- /.content -->


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
